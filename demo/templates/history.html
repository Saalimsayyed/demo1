<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Image History</h1>
  <table>
    <thead>
      <tr>
        <th>Image Name</th>
        <th>Action</th>
        <th>Date and Time</th>
      </tr>
    </thead>
    <tbody>
      {% for user_image in user_images %}
        <tr>
          <td>{{ user_image.image_name }}</td>
          <td>{{ "Accepted" if user_image.is_accepted else "Rejected" }}</td>
          <td>{{ user_image.date_time }}</td>
        </tr>
      {% empty %}
        <tr>
       <td colspan="3">No image history</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
